<div class="col-md-3" style="float:right">
    <h1>{{ formType }} account</h1>
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name" required>
            <div *ngIf="formErrors.first_name" class="alert alert-danger">
                {{ formErrors.first_name }}
            </div>
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" id="last_name" formControlName="last_name" required>
            <div *ngIf="formErrors.last_name" class="alert alert-danger">
                {{ formErrors.last_name }}
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
            <div *ngIf="formErrors.email" class="alert alert-danger">
                {{ formErrors.email }}
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!accountForm.valid">Submit</button>
        <button type="button" class="btn btn-danger" (click)="goBack()">Cancel</button>
        <div class="alert alert-danger" *ngIf="serverErrors">
            <h4>Server reponse</h4>
            <ul *ngFor="let error of serverErrors">
                <li>{{ error }}</li>
            </ul>
        </div>
    </form>
</div>
